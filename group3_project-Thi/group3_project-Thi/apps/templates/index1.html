<!DOCTYPE html>
<html lang="en">
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UFO Finder</title>
        <link
          rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"
        />
        <link rel="stylesheet" href="static/css/style.css">
        <title>Marriage Prediction</title>
        <style>
            tr:nth-child(even) {background-color:#FEDC3D;}
            tr:nth-child(odd) {color: black;}
            input[type='radio'] {
                -webkit-appearance: none;
                width: 15px;
                height: 15px;
                border-radius: 70%;
                outline: none;
                border: 3px solid gray;}
            
            input[type='radio']:before {
                content: '';
                display: block;
                width: 60%;
                height: 60%;
                margin: 20% auto;
                border-radius: 30%;}

            input[type='radio']:checked:before {
                background: gray;}

            input[type='radio']:checked {
                border-color: lightseagreen;}
        </style>
    </head>
    <body>
    <div class="container">
        <div class="menu">
            <ul>
                <li>Home</li>
                <li>Services</li>
                <li>Product</li>
                <li>Contact</li>
                <li><a href="#" class="signup-btn"><span>Sign up</span></a></li>
            </ul>   
        </div>
        <div class="content" >
            <div class="banner">
                <div class="app-text">
                    <h1> How Good of A Partner Are You?</h1>
                    <p> How likely will you get a divorce?</p>
                </div>
            </div>
            <form class="form" action="/submit" method="POST">
                <!--input type="text" name="email" placeholder="Write your email..."--><br><br>
                <table summary="" role="presentation" cellpadding="4" cellspacing="0" class="form-matrix-table" data-component="matrix">
                    <tbody>
                        <tr>
                            <th style="border: none; padding: 20px 5px 10px;" >&nbsp;</th>
                            <th scope="col" class="form-matrix-column-headers form-matrix-column_0" style="position: relative;font-size:smaller;"> Strongly Disagrees &nbsp&nbsp&nbsp</th>
                            <th scope="col" class="form-matrix-column-headers form-matrix-column_1" style="position: relative;font-size:smaller;"> Disagrees &nbsp&nbsp&nbsp</th>
                            <th scope="col" class="form-matrix-column-headers form-matrix-column_2" style="position: relative;font-size:smaller;"> Neutral &nbsp&nbsp&nbsp</th>
                            <th scope="col" class="form-matrix-column-headers form-matrix-column_3" style="position: relative;font-size:smaller;"> Agrees &nbsp&nbsp&nbsp</th>
                            <th scope="col" class="form-matrix-column-headers form-matrix-column_4" style="position: relative;font-size:smaller;"> Strongly Agrees &nbsp&nbsp&nbsp</th>
                            
                        </tr>
                        {% for (index,question) in zip_list %}
                            <tr role="group" aria-labelledby="label_31 label_31_row_1">
                                <th scope="row" class="form-matrix-row-headers" style="text-align: left; position: relative;">
                                {{ question }}
                                </th>
                                <td class="form-matrix-values" style="text-align: center;">
                                    <input id="input_31_1_0" class="form-radio" name={{ index }} type="radio" value="0" >
                                </td>
                                <td class="form-matrix-values" style="text-align: center;">
                                    <input id="input_31_1_1" class="form-radio" name={{ index }} type="radio" value="1">
                                </td>
                                <td class="form-matrix-values" style="text-align: center;">
                                    <input id="input_31_1_2" class="form-radio" name={{ index }} type="radio" value="2">
                                </td>
                                <td class="form-matrix-values" style="text-align: center;">
                                    <input id="input_31_1_3" class="form-radio" name={{ index }} type="radio" value="3">
                                </td>
                                <td class="form-matrix-values" style="text-align: center;">
                                    <input id="input_31_1_4" class="form-radio" name={{ index }} type="radio" value="4" checked>
                                </td>
                            </tr>
                        
                        {% endfor %}
                        
                    </tbody>
                </table>
                <br><br><br>
                <button type="submit" style="background-color: #01ABAA;"><span><h2>Submit</h2></span></button>
            </form>

        </div>
    </div>
    </body>
</html>
